	<script>
	
    var mensajeParaImprimir=" Primero debes calcular la dieta";
	
	
	function calculoDieta(des,hor,cal) {
	    var resultado="";
	    hor=Math.round(hor)
		cal=Math.round(cal)
	    switch (des){
		case "E":
		if ((hor>3) && (cal<5000)){
		resultado="haz menos ejercicio y come más";
		}else if ((hor<=3) && (cal<5000)){
		resultado="come más";} else{
		resultado="haz menos ejercicio";
		}
		
		
		break
		case "A":
		if ((hor<3) && (cal>5000)){
		resultado="haz más ejercicio y come menos";
		}else if ((hor>=3) && (cal>5000)){
		resultado="come menos";} else{
		resultado="haz más ejercicio";
		}
		break
		default:
		resultado="has introducido algun dato mal";
		break;
		
		
		}
		return resultado;
		}
		function dietas()
		{
    var deseo = prompt("¿Qué desea hacer?","Engordar (E) o adelgazar (A)");	
	var horasEjercicio = prompt("¿Cuantas horas de ejercicio hace al día?","");
	var calorias = prompt("¿Cuantas Calorías Ingiere al día?","");
	var mensaje=calculoDieta(deseo,horasEjercicio,calorias);
	alert("El resultado es: "+ mensaje);
	mensajeParaImprimir = mensaje;
	}
	
	
	
	
	
	
	//Se define la clase ticket
    function ticket(){
      this.imprimir = function(){
          alert("Datos de la dieta: " + this.mensaje);
          		  
      }
    }
	
	//Instanciamos o creamos un objeto nuevo de la clase ticket
    var ticket1 = new ticket();
	
	//Asignamos un valor a la propiedad mensaje del objeto ticket1
	//Llamamos al método imprimir del objeto factura1
    function imprimirDietas(){
	ticket1.mensaje = mensajeParaImprimir;
    ticket1.imprimir();
	}
	
	
	
	
	
	
	
	
	
	
	
</script>
